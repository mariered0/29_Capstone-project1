<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklyn - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f481f397d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link rel="stylesheet" href="/static/stylesheets//bootstrap_theme.css">
</head>

<body class="home">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Booklyn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if not g.user %}
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/users/{{ g.user.id }}">{{ g.user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Log out</a>
        </li>
        {% endif %}
      </ul>
      <!-- <form class="form-inline my-2 my-lg-0" action="/search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" id="search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
    </div>
  </nav>

  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="container mt-3">
    <div class="alert alert-{{ category }}">{{ message }}</div>
  </div>
  {% endfor %}




  <div id="home-center" class="container-fluid">
    <div class="row vw-100 vh-30 justify-content-center">
      <div class="col-auto">
        <h1 id="home-title">Booklyn</h1>
      </div>
    </div>

    <div class="row vw-100 mt-3 justify-content-center">
      <div class="form-group col-3">

        <form action="/search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" id="search">
          <div class="text-right mt-2">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </div>
        </form>


      </div>
    </div>


  </div>










  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>
</body>

</html>
