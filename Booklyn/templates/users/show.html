{% extends 'base.html' %}

{% block title %}Booklyn - {{ user.username }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-2">
        <a href="#Go to edit profile"><img src="{{ user.image_url }}" alt="user's profile image"
                class="img-thumbnail rounded-circle float-right mt-3" style="width: auto; height: 150px;"></a>
    </div>
    <div class="col-10">
        <div>
            <h2>{{ user.username }}
                <a href="#Go to edit profile" class="text-muted inline edit_profile"><i
                        class="fa-solid fa-pen-to-square"></i></a>
            </h2>
            <hr>
        </div>
        {% if user.bio %}
        <div id="bio_div">
            <p>{{ user.bio }}</p>
        </div>
        {% endif %}
        {% if user.want_to_read %}
        <!-- {% for book in user.want_to_read %} -->
        <div class="media" id="want_to_read_div">
            <li class="media mt-3">

                <img src="" class="mr-3" alt="book cover image">
                <div class="media-body">
                    <h5>{{ book }}</h5>
                </div>
            </li>
        </div>
        <!-- {% endfor %} -->
        {% endif %}

    </div>

</div>


{% endblock %}
